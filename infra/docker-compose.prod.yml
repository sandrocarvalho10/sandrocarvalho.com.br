version: "3.9"

services:
  nextjs:
    container_name: nextjs-app
    image: ghcr.io/sandrocarvalho10/nextjs-app:latest
    build:
      context: ..
      dockerfile: infra/Dockerfile.prod
    restart: always
    expose:
      - "3000"
    environment:
      NODE_ENV: production

  nginx:
    container_name: nginx
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - nextjs

  certbot:
    container_name: certbot
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
